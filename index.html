<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./assets/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet App</title>

    <link href="./styles/main.css" rel="stylesheet" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"
            integrity="sha256-xUHvBjJ4hahBW8qN9gceFBibSFUzbe9PNttUvehITzY="
            crossorigin="anonymous">
    </script>
</head>

<body class="min-vh-100">
<header class="navbar navbar-expand navbar-dark flex-column bd-navbar">
    <a class="navbar-brand mr-0 mr-md-2" href="/" aria-label="Safe">
        <img src="./assets/icons/safe.svg" alt="safe">
    </a>
    <div class="navbar-nav-scroll">
        <ul class="navbar-nav bd-navbar-nav flex-row">
            <li class="nav-currency">
                <a class="nav-link" data-value="ETH" href="#">ETH</a>
            </li>
            <li class="nav-currency">
                <a class="nav-link" data-value="ERC20" href="#">ERC20</a>
            </li>
            <li class="nav-currency">
                <a class="nav-link" data-value="BTC" href="#">BTC</a>
            </li>
            <li class="nav-currency">
                <a class="nav-link" data-value="LTC" href="#">LTC</a>
            </li>
            <li class="nav-currency">
                <a class="nav-link" data-value="BNB" href="#">BNB</a>
            </li>
        </ul>
    </div>
</header>

<div class="d-flex justify-content-end">
    <input id="import_mnemonic" type="password" class="col-2" placeholder="Import Mnemonic" aria-label="Search">
    <button id="generate_mnemonic" class="btn btn-light col-1">GENERATE</button>
</div>

<main class="main">
    <div class="d-flex justify-content-center">
        <div class="col-7 crypto-form p-5">

            <div class="d-flex justify-content-between">
                <span class="grey network">Selected Currency</span>
                <h3 class="grey currency-symbol"></h3>
            </div>

            <div class="your-address">
                <p class="text-center receive">Your Address</p>
                <h4 class="text-center mt-2">Balance: <span id="balance"></span> <span class="currency-symbol"></span></h4>
                <div class="d-flex justify-content-center">
                    <div id="qrcode"></div>
                </div>

                <div class="receive d-flex justify-content-center align-items-center mt-2">
                    <input type="text" class="form-control text-center" readonly id="address">
                    <img src="./assets/icons/copy.svg" class="copy-icon" alt="copy" id="copy-address">
                </div>
            </div>

            <form class="mt-3">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Receiver" id="receiver"/>
                </div>
                <div class="form-group mt-1">
                    <input type="text" class="form-control" placeholder="Amount" id="amount"/>
                </div>
                <button type="submit" class="btn btn-primary mt-2" id="submit-send">SEND</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
